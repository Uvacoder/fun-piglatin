{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0 animate__animated animate__fadeIn animate__slower  " style="font-family:Courgette">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead animate__animated animate__fadeIn animate__slower">{{ .Params.Lead | safeHTML }}</p>
      <button class="btn btn-primary px-4 mb-2 animate__animated animate__slower animate__fadeIn " onclick="myFunction()">Translate <i class="ri-translate"></i>
</button>
      <button class="btn btn-primary px-4 mb-2 animate__animated animate__slower animate__fadeIn" onclick="talkToMe()">Speak <i class="ri-volume-up-line"></i>
</button>
      <script>
      function talkToMe() {
        if ('speechSynthesis' in window) {
        // Speech Synthesis supported ðŸŽ‰
        var msg = new SpeechSynthesisUtterance();
        msg.text = document.getElementById("out").innerHTML;
        window.speechSynthesis.speak(msg);
        }else{
          // Speech Synthesis Not Supported ðŸ˜£
          alert("Sorry, your browser doesn't support text to speech!");
        }
        
      }
      </script>
      <script>
      function myFunction() {
        var string = document.getElementById("input").value;
        var words = string.split(" ");
        var answer = "";
        var temp = "";
        for (var i = 0; i < words.length; i += 1) {
            temp = words[i].slice(1);
            if(typeof temp === 'undefined' || typeof words[i][0] === 'undefined') {
              document.getElementById("out").innerHTML = "<span style='color: red;'> Don't use spaces at the end </span>";
              break;
            } else {
              answer = answer + (temp.toLowerCase()+words[i][0].toLowerCase()+"ay") + " ";
            }
            document.getElementById("out").innerHTML = answer;
        }
      }
      </script>
    </div>
  </div>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container animate__animated animate__slow animate__fadeInUpBig animate__delay-1s">
    <div class="row justify-content-center text-center">
      <div class="col-lg-5">
        <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"><h2 class="h4">Plain Text Input</h2></label>
            <textarea class="form-control" id="input" rows="3"  placeholder="I love pig latin ..."></textarea>
          </div>
        </form>
      </div>
      <div class="col-lg-5">
        <h2 class="h4">Pig Latin Output</h2>
        <span id="out">iay ovelay igpay atin lay</span>
      </div>
    </div>
  </div>
</section>
{{ end }}



{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      <p class="meta">Listen to the <a href="https://www.iheart.com/podcast/105-stuff-you-should-know-26940277/">SYSK</a> episode that inspired the app.</p> 
      <iframe src="https://open.spotify.com/embed-podcast/episode/1Lvn2Wuck6kC6x1cQu68fE" width="75%" height="75%" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      {{- .Content -}}
      </br>
    </div>
  </div>
</section>
{{ end }}
