{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.Lead | safeHTML }}</p>
      <button class="btn btn-primary btn-lg px-4 mb-2" onclick="myFunction()">Translate</button>
      <script>
      function myFunction() {
        var string = document.getElementById("input").value;
        var words = string.split(" ");
        var answer = "";
        var temp = "";
        for (var i = 0; i < words.length; i += 1) {
            temp = words[i].slice(1)
            answer = answer + (temp+words[i][0]+"ay") + " "
        }
        document.getElementById("out").innerHTML = answer;
      }
      </script>
      <p class="meta">Open-source MIT Licensed. <a href="https://github.com/h-enk/doks">GitHub v{{ .Site.Data.doks.version }}</a></p> 
    </div>
  </div>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-5">
        <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"><h2 class="h4">Plain Text Input</h2></label>
            <textarea class="form-control" id="input" rows="3"  placeholder="I love pig latin ..."></textarea>
          </div>
        </form>
      </div>
      <div class="col-lg-5">
        <h2 class="h4">Pig Latin Output</h2>
        <span id="out"></span>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
